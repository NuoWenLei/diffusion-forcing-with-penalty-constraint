defaults:
  - base_pytorch

tasks: [save_mean_std_metadata, training, test]

training:
  lr: 2e-4
  precision: 16-mixed
  batch_size: 32
  max_epochs: -1
  max_steps: 200000
  every_n_train_steps: 10000 # save a checkpoint every n train steps
  optim:
    gradient_clip_val: 10.0

validation:
  val_every_n_step: null
  val_every_n_epoch: 1
  limit_batch: null
